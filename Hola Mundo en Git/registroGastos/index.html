<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<script type="text/javascript" src="public/js/funcionalidad.js"></script>
	<title>Inicio</title>
</head>
<body>
	<div class="container">
	<!-- Login -->
	<div class="container-log" id="inicio">
            	<img src="public/img/logo.png">
            	<br>
                <p><h1>Iniciar Sesión</h1></p>
                <br>
                <br>
                <p><span class="fontawesome-user"></span><input type="text" id="logUser" name="user" placeholder="Usuario"></p> 
                <br>
                <p><span class="fontawesome-lock"></span><input type="password" id="logPassword" name="password" placeholder="Password" ></p>
                <br>
                <br>
                <a href="public/dashboard.html"><input type="submit" value="Aceptar"></a>
                <br>

        
        <p>¿No estás registrado? <a id="reg" onclick="mostrarRegistro();">Registrate</a></p>
	</div>
	<!-- Registro -->
	<div class="container-registro" id="registro" style="display: none;">
            	<img src="public/img/logo.png">
            	<br>
                <p><h1>Registro</h1></p>
                <br>
                <br>
                <p><span class="fontawesome-user"></span><input type="text" name="user" id="nUser" placeholder="Usuario"></p> 
                <br>
                <p><span class="fontawesome-lock"></span><input type="password" name="password" id="nPassword1" placeholder="Contraseña" ></p>
                <br>
                <p><span class="fontawesome-lock"></span><input type="password" name="password" id="nPassword2" placeholder="Confirmar Contraseña" ></p>
                <br>
                <br>
                <input onclick="verifica();" type="submit" value="Aceptar">
                <br>

        
        <p>¿Ya estás registrado? <a id="reg" onclick="mostrarInicio();">Inicia Sesión</a></p>
	</div>
    <div class="container-alert" id="alert" style="display: none;">
            <h1>¡Algo anda mal!</h1>
        <br>
        <h1>Verifica tus datos</h1>
        <br>
        <input onclick="mostrarRegistro()" type="submit" value="Aceptar">

    </div>

</div>
	
</body>
</html>
